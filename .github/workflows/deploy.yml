name: Deploy Minecraft Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Use Node 20 (Vite and React plugin require Node >=20)
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3️⃣ Install dependencies, ignoring peer conflicts
      - name: Install dependencies
        run: npm install --legacy-peer-deps

      # 4️⃣ Build the project
      - name: Build
        run: npm run build

      # 5️⃣ Deploy to server via SSH
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /var/www/minecraft-site
            git pull origin main
            npm install --legacy-peer-deps
            npm run build
            # Restart nginx if needed
            sudo systemctl restart nginx